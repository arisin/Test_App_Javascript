<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Three.js Test_02</title>
<script src="mrdoob-three.js-81ffca2/build/Three.js"></script>

</head>

<script>
	var mesh;
	
	var d = 10, t0 = Math.PI * 3 / 2, p = 0;
	 //t = θ, d = 初期値, p = Φ
	
	window.addEventListener('load',function(){
		var camera, scene, renderer,
    		geometry, material;

	    init();
    	animate();
	});

    function init() {

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
//        camera.position.z = 10;
//		camera.lookAt({x:0, y:0, z:0 });
        scene.add( camera );


		// load ascii model

        var jsonLoader = new THREE.JSONLoader();
        jsonLoader.load( "Test2.js", function( geometry ) { createScene( geometry ) } );
		

        function createScene( geometry ) {
			material = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );
            mesh = new THREE.Mesh( geometry, material);
			scene.add(mesh);		

        }
		
        
		renderer = new THREE.CanvasRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );

        document.body.appendChild( renderer.domElement );
    }

    function animate() {

        // note: three.js includes requestAnimationFrame shim
        requestAnimationFrame( animate );
        render();

    }

    function render() {
//        mesh.rotation.x += 0.01;
//        mesh.rotation.y += 0.02;
		camera.position.x = d * Math.cos(t0) * Math.cos(p);
		camera.position.y = d * Math.sin(p);
		camera.position.z = d * Math.sin(t0) * Math.cos(p);
		
		if(p > Math.PI / 2 && p < Math.PI * 2 / 3){
			camera.up.y = -1;
		}else{
			camera.up.y = 1;
		}
		camera.lookAt({x:0, y:0, z:0 });
        renderer.render( scene, camera );
    }
	
	//デバック用
	window.addEventListener("keydown",function(e){
		if(e.keyCode == 37){	//←
			t0 -= 0.1;
		}
		
		if(e.keyCode == 39){	//→
			t0 += 0.1;	
		}
				
		if(e.keyCode == 38){	//↑
			p += 0.1;
			if(p > Math.PI * 2){
				p -= Math.PI * 2;
			}
			console.log("↑　camera.position.z : " + camera.position.z);
			console.log("　　camera.position.y : " + camera.position.y);
		}
		
		if(e.keyCode == 40){	//↓
			p -= 0.1;
			if(p < 0){
				p += Math.PI * 2;
			}
			console.log("↓　camera.position.z : " + camera.position.z);
			console.log("　　camera.position.y : " + camera.position.y);
		}

		if(e.keyCode == 87){	//w
			d -= 0.1;
		}
	
		if(e.keyCode == 83){	//s
			d += 0.1;
		}

    }, false);

</script>
<body>
</body>
</html>
